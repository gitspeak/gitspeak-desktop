osx_image: xcode10.1

dist: trusty
sudo: false

language: node_js
node_js: "10.14.1"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

os:
  - linux
  - osx

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.2.0/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.2.0.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3  
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn build; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn build --mac; fi

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
    - release

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  skip_cleanup: true
  on:
    branch: release


